apiVersion: apps/v1
kind: Deployment
metadata:
  name: joylive-demo-kubernetes-provider-unit1
  namespace: envoy-managed
  labels:
    app: joylive-demo-kubernetes-provider
    x-live-enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joylive-demo-kubernetes-provider
  template:
    metadata:
      labels:
        app: joylive-demo-kubernetes-provider
        x-live-enabled: "true"
        x-live-space-id: "v4bEh4kd6Jvu5QBX09qYq-qlbcs"
        x-live-unit: "unit1"
        x-live-cell: "cell1"
        x-live-rule-id: "rule1"
        x-live-uid: "uid1"
        x-lane-space-id: "1"
        x-lane-code: "production"
    spec:
      containers:
        - env:
            - name: SERVER_PORT
              value: "80"
            - name: x-live-space-id
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-live-space-id']
            - name: x-live-unit
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-live-unit']
            - name: x-live-cell
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-live-cell']
            - name: x-live-rule-id
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-live-rule-id']
            - name: x-live-uid
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-live-uid']
            - name: x-lane-space-id
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-lane-space-id']
            - name: x-lane-code
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['x-lane-code'] 
          image: joylive-demo-kubernetes-provider:1.5.0
          imagePullPolicy: IfNotPresent
          name: joylive-demo-kubernetes-provider
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: { }
      terminationGracePeriodSeconds: 30
---
