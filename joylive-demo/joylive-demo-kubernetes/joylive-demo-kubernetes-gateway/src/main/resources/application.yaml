server:
  port: ${SERVER_PORT:8888}
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "gateway"
spring:
  application:
    name: spring-gateway
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: non_null
    serialization:
      indent_output: true
  cloud:
    gateway:
      routes:
        - id: provider
          uri: http://joylive-demo-kubernetes-provider.envoy-managed.svc.cluster.local:80
          predicates:
            - Path=/service-provider/**
            - Method=GET
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 2
                series:
                  - SERVER_ERROR
                methods:
                  - GET
                  - POST
                exceptions:
                  - java.io.IOException

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: ${LIVE_LOG_LEVEL:INFO}
    reactor:
      netty: ${LIVE_LOG_LEVEL:INFO}
    root: ${LIVE_LOG_LEVEL:INFO}
