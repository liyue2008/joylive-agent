apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: joylive-demo-kubernetes-gateway
    x-live-enabled: "true"
  name: joylive-demo-kubernetes-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joylive-demo-kubernetes-gateway
  template:
    metadata:
      labels:
        app: joylive-demo-kubernetes-gateway
        x-live-enabled: "true"
    spec:
      containers:
        - env:
            - name: SERVER_PORT
              value: "80"
            - name: CONFIG_LIVE_SPACE_API_TYPE
              value: multilive
            - name: CONFIG_LIVE_SPACE_API_URL
              value: http://api.live.local/v1
            - name: CONFIG_LIVE_SPACE_API_HEADERS
              value: pin=demo
            - name: CONFIG_SERVICE_API_TYPE
              value: jmsf
            - name: CONFIG_SERVICE_API_URL
              value: http://api.jmsf.local/v1
            - name: LIVE_LOG_LEVEL
              value: info
            - name: CONFIG_LANE_ENABLED
              value: "false"
            - name: APPLICATION_NAME
              value: kubernetes-gateway
            - name: APPLICATION_SERVICE_NAMESPACE
              value: default
            - name: APPLICATION_LOCATION_REGION
              value: region1
            - name: APPLICATION_LOCATION_ZONE
              value: zone1
            - name: APPLICATION_LOCATION_LIVESPACE_ID
              value: v4bEh4kd6Jvu5QBX09qYq-qlbcs
            - name: APPLICATION_LOCATION_UNIT
              value: unit1
            - name: APPLICATION_LOCATION_CELL
              value: cell1
            - name: APPLICATION_SERVICE_GATEWAY
              value: FRONTEND
          image: joylive-demo-kubernetes-gateway:1.5.0
          name: joylive-demo-kubernetes-gateway
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: { }
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: joylive-demo-kubernetes-gateway
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: joylive-demo-kubernetes-gateway
